name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
        - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: your-region

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build the Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: 885578568250.dkr.ecr.us-east-2.amazonaws.com/app_repo:latest
          build-args: |
            JAR_FILE=target/*.jar

      - name: Deploy the Docker image to Amazon ECS
        run: |
          docker push 885578568250.dkr.ecr.your-region.amazonaws.com/app_repo:latest
          aws ecs update-service --cluster app_cluster --service app_service --force-new-deployment

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
            task-definition: ${{ steps.task-def-1.outputs.task-definition }}
            service: ${{ env.ECS_SERVICE }}
            cluster: ${{ env.ECS_CLUSTER }}
            wait-for-service-stability: true
